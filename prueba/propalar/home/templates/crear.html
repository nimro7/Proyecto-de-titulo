<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crear Proyecto</title>
  </head>
<body class="bg-gradient-to-r from-red-500 to-purple-500">
  {% include "navbar.html" %}
  <div style="background:whitesmoke">  
    <h2 class="text-3xl font-bold pt-10 ml-40 text-left text-gray-700">
      Crea tu proyecto
    </h2>
    <h2 class="text-2xl  pb-5 text-left ml-40 text-gray-700">
      Comienza a darte a conocer!
    </h2>
    <h2 class="text-xl mb-5 pb-2 text-left ml-40 text-gray-500">
      Completa los siguientes campos.
    </h2>
    
    
    <form method="post" class="mt-5 pt-5 mb-5 pb-5" enctype="multipart/form-data">
      {% csrf_token %}
      <div class="row">
          <div class="col-md-12">
              <label>Enter blog title</label>
              <input type="text" class="form-control" placeholder="Enter title" name="titulo">
          </div>
          <div class="col-md-12">
            <label> Tipo</label>
            <input type="text" class="form-control" placeholder="Enter title" name="tipo">
        </div>
          <div class="col-md-12">
              {{form.media}}
              {{form.as_p}}
          </div>

          <div class="col-md-12">

              <input type="file" name="imagen" class="form-control" >
              </div>

      </div>

      <button type="submit" class="btn btn-primary mt-4">Create Blog</button>

  </form>

</div> 



  </div>
  {% include "footer.html" %}
</body>
</html>
