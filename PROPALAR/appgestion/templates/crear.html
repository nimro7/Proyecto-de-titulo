<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  </head>
<body class="bg-gradient-to-r from-red-500 to-purple-500">
    {% include "navbar.html" %}

<div style="background:whitesmoke">
    <h2 class="text-4xl font-bold px-5 mb-5 text-gray-700">
      Crea tu proyecto
    </h2>
    <h3 class="text-2xl mb-20 px-5 text-gray-700">
      Y comienza a darte a conocer!
    </h3>
  
  <div class="flex justify-center" style="background:whitesmoke">
    
    
    
    <div class="justify-center bg-whitesmoke shadow w-full p-4 rounded shadow-2xl text-gray-700 sm:w-96">
      <div>
          <label for="small-input" class="block mb-2 text-sm m-5 font-medium text-gray-900 dark:text-gray-300">Nombre del Proyecto</label>
          <input type="text" id="small-input" class="block m-4  p-2 text-gray-900 border border-gray-300 rounded-lg bg-gray-50 sm:text-xs focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
      </div>
      <div>
          <label for="small-input" class="block mb-2 text-sm m-5 font-medium text-gray-900 dark:text-gray-300">Categoria</label>
          <input type="text" id="small-input" class="block  m-4 p-2 text-gray-900 border border-gray-300 rounded-lg bg-gray-50 sm:text-xs focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
      </div>
      <div class="">
      <label for="small-input" class="block mb-2 text-sm m-5 font-medium text-gray-900 dark:text-gray-300">Pais</label>
          <div class="mb-3 xl:w-96">
            <select class="form-select appearance-none
              block
              w-full
              px-3
              py-1.5
              text-base
              font-normal
              text-gray-900
              bg-gray-50 bg-clip-padding bg-no-repeat
              border border-solid border-gray-300
              rounded
              transition
              ease-in-out
              m-4
              focus:text-gray-900 focus:bg-white focus:border-blue-600 focus:outline-none" aria-label="Default select example">
                <option selected>Selecciona tu Pais</option>
                <option value="1">Chile</option>
                <option value="2">Estados Unidos</option>
                <option value="3">Espa√±a</option>
            </select>
          </div>
        </div>
      <div>
          <label for="message" class="block mb-2 text-sm m-5 font-medium text-gray-900 dark:text-gray-400">Descripcion del Proyecto</label>
  <textarea id="message" rows="4" class="block p-2.5 m-4 text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Descripcion..."></textarea>
      </div>
      <label
        class="block mb-2 text-sm font-medium m-5 text-gray-900 dark:text-gray-300"
        for="user_avatar"
        >Subir Archivo</label
      >
      <input
        class="block text-sm text-gray-900 m-4 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 dark:text-gray-400 focus:outline-none dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400"
        aria-describedby="user_avatar_help"
        id="user_avatar"
        type="file"
      />
      <div
        class="mt-1 text-sm text-gray-500 dark:text-gray-300"
        id="user_avatar_help"
      >
      <button
      type="submit"
      class="text-white bg-blue-700 hover:bg-blue-800 m-4 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
    >
      Registrar nuevo proyecto
    </button>
      </div>
    </div>
  </div>
</div>
    {% include "footer.html" %}
  </body>
</html>
