<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% include "navbar.html" %}
    <form action="" class="w-full max-w-lg ">
         <div class="text-center"> 
             <label for="">Correo</label> 
             <input type="email" name="email" class="block p-2.5 w-full text-sm m-4 text-gray-900  rounded-lg border border-gray-300 
             focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white
              dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="tu@correo.com" />
             </div>
              <div class="text-center"> 
                  <label for="">Asunto</label>
                   <input type="text" name="asunto" class="block p-2.5 w-full text-sm m-4 text-gray-900  rounded-lg border border-gray-300 
                   focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white
                    dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Asunto" /> 
                </div>
                     <div class="text-center">
                          <label for="">Comentarios</label>
                           <div>
                            <textarea id="message" rows="4" class="block p-2.5 w-full text-sm m-4 text-gray-900  rounded-lg border border-gray-300 
                            focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white
                             dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Comentarios"></textarea>
                                </div> 
                            </div> 
                            <div class="text-center"> 
                                <button class="text-center bg-blue-500 hover:bg-blue-400 mb-4 text-white 
                                font-bold py-2 px-4 border-b-4 border-blue-700 hover:border-blue-500 
                                rounded"> Enviar </button>
                             </div> 
    </form>
    {% include "footer.html" %}
</body>
</html>
