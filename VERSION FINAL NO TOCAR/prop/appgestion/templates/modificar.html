<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crear Proyecto</title>
  </head>
<body class="bg-gradient-to-r from-red-500 to-purple-500">
  {% include "navbar.html" %}
  <div style="background:whitesmoke">  
    <h2 class="text-3xl font-bold pt-10 ml-40 text-left text-gray-700">
      Crea tu proyecto
    </h2>
    <h2 class="text-2xl  pb-5 text-left ml-40 text-gray-700">
      Comienza a darte a conocer!
    </h2>
    <h2 class="text-xl mb-5 pb-2 text-left ml-40 text-gray-500">
      Completa los siguientes campos.
    </h2>
    
    
    <form method="post" class="mt-5 pt-5 mb-5 pb-5" enctype="multipart/form-data">
      {% csrf_token %}
      <div class="row">
          <div class="col-md-12">
            <label for="">Categoria</label>
            <select name="categoria" id="categoria" class="block p-2.5 w-full text-sm m-4 pl-20 text-gray-900  rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-whitedark:focus:ring-blue-500 dark:focus:border-blue-500">
              <option value="juegos">Juegos</option>
              <option value="tecnologia">Tecnolog√≠a</option>
              <option value="arte">Arte</option>
             </select>
          </div>
          <div class="col-md-12">
              <label>Enter blog title</label>
              <input type="text" class="form-control" placeholder="Enter title" name="titulo" value="{{projecto5_obj.titulo}}">
          </div>
         
        </div>
          <div class="col-md-12">
            {{form.media}}
            {{form.as_p}}
          </div>

          <div class="col-md-12">
            
            <input type="file" name="imagen" class="form-control" >
          </div>
          <div class="col-md-12">
            <label for="">Monto a recaudar</label>
            <input type="number" class="form-control" placeholder="Enter title" name="monto_recaudar" value="{{projecto5_obj.monto_meta}}">
          </div>
          <div class="col-md-12">
            <label for="">Categoria Benficio</label>
            <input type="text" class="form-control" placeholder="Categoria Benficio" name="categoria_beneficio" value="{{beneficio_obj.categoria_beneficio}}">

          </div>
          <div class="col-md-12">
            <label for="">Nombre Benficio</label>
            <input type="text" class="form-control" placeholder="Nombre Benficio" name="nombre_beneficio" value="{{beneficio_obj.nombre_beneficio}}">

          </div>
          <div class="col-md-12">
            <label for="">Descripcion Benficio</label>
            <input type="text" class="form-control" placeholder="Descripcion Benficio" name="descripcion_beneficio" value="{{beneficio_obj.descripcion_beneficio}}">
          </div>
          <div class="col-md-12">
            <label for="">Empresa</label>
            <input type="text" class="form-control" placeholder="Empresa" name="empresa" value="{{equipo_obj.empresa}}">
          </div>
          <div class="col-md-12">
            <label for="">Descripcion Empresa</label>
            <input type="text" class="form-control" placeholder="Descripcion Empresa" name="Descripcion_Empresa" value="{{equipo_obj.descripcion_empresa}}">
          </div>
          <div class="col-md-12">
            <label for="">Nombre Jefe Proyecto</label>
            <input type="text" class="form-control" placeholder="Nombre Jefe Proyecto" name="nombre_jefeProjecto" value="{{equipo_obj.nombre_jefeProjecto}}">
          </div>
          <div class="col-md-12">
            <label for="">Nombre subJefe Proyecto</label>
            <input type="text" class="form-control" placeholder="Nombre subJefe Proyecto" name="subjefe_proyecto" value="{{equipo_obj.nombre_subjefe}}">
          </div>
          <div class="col-md-12">
            <label for="">Nombre subSubJefe Proyecto</label>
            <input type="text" class="form-control" placeholder="Nombre subSubJefe Proyecto" name="subSubjefe_proyecto" value="{{equipo_obj.nombre_subSubjefe}}">
          </div>
          <div class="col-md-12">
            <label for="">Facebook</label>
            <input type="text" class="form-control" placeholder="Facebook" name="Facebook" value="{{materiales_obj.facebook}}">
          </div>
          <div class="col-md-12">
            <label for="">Instagram</label>
            <input type="text" class="form-control" placeholder="Instagram" name="Instagram" value="{{materiales_obj.instagram}}">
          </div>
          <div class="col-md-12">
            <label for="">paginaWeb</label>
            <input type="text" class="form-control" placeholder="paginaWeb" name="paginaWeb" value="{{materiales_obj.paginaWeb}}">
          </div>
          <div class="col-md-12">
            <label for="">twitter</label>
            <input type="text" class="form-control" placeholder="twitter" name="twitter" value="{{materiales_obj.twitter}}">
          </div>
          


      </div>

      <button type="submit" class="text-center bg-red-500 hover:bg-red-800 mb-4 ml-5 text-white font-bold py-2 px-10 border-b-4 border-red-500 hover:border-red-800 rounded">Modificar proyecto</button>

  </form>
  
</div> 



  </div>
  {% include "footer.html" %}
</body>
</html>
