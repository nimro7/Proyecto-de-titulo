<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crear Proyecto</title>
  </head>
<body class="bg-gradient-to-r from-red-500 to-purple-500">
  {% include "navbar.html" %}
  <div style="background:whitesmoke">  
    <h2 class="text-3xl font-bold pt-10 ml-40 text-left text-gray-700">
      Crea tu proyecto
    </h2>
    <h2 class="text-2xl  pb-5 text-left ml-40 text-gray-700">
      Comienza a darte a conocer!
    </h2>
    <h2 class="text-xl mb-5 pb-2 text-left ml-40 text-gray-500">
      Completa los siguientes campos.
    </h2>
    
    <form action="/crear_proyecto/" method="post">
      {% csrf_token %}
      <div class="flex">
        <!-- inicio inputs tabla proyecto-->
        <div class="pl-20">
          <div class="pl-20">
            <div>
              <label for="small-input" 
              class="block mb-2 text-sm m-5 font-medium text-gray-900 dark:text-gray-300">Titulo del Proyecto</label>
              <input type="text" id="titulo" name="titulo" class="block p-2.5 w-full text-sm m-4 pl-20 text-gray-900  rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-whitedark:focus:ring-blue-500 dark:focus:border-blue-500">
            </div>
            <div>
              <label for="small-input" 
              class="block mb-2 text-sm m-5 font-medium text-gray-900 dark:text-gray-300">Subtitulo del Proyecto</label>
              <input type="text" id="sub_titulo" name="sub_titulo" class="block p-2.5 w-full text-sm m-4 pl-20 text-gray-900  rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-whitedark:focus:ring-blue-500 dark:focus:border-blue-500">
            </div>
            <div>
              <Label for="small-input"
               class="block mb-2 text-sm m-5 font-medium text-gray-900 dark:text-gray-300">Descripccion del proyecto</Label>
              <textarea id="textarea_descrip" name="textarea_descrip" rows="4" style="width: 400px;" class="block p-2.5 w-full text-sm m-4 pl-20 text-gray-900  rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-whitedark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Descripcion..."></textarea>
            </div>
            <div>
            <label for="small-input" 
            class="block mb-2 text-sm m-5 font-medium text-gray-900 dark:text-gray-300">Monto meta</label>
            <input type="number" id="monto_meta" name="monto_meta" class="block  m-4  text-gray-900 border border-gray-300 rounded-lg bg-gray-50 sm:text-xs focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
            </div>
          </div>
        </div>
        <!-- inicio inputs tipo_proyecto y equipo de trabajo-->
        <div class="w-1/2">
          <div class="pl-20">
            <div class="mb-3 xl:w-96">
              <label for="small-input" class="block mb-2 text-sm m-5 font-medium text-gray-900 dark:text-gray-300">Tipo de Proyecto</label>
              <select id="combo_box" name="combo_box" class="form-select appearance-none
                block
                w-full
                px-3
                py-1.5
                text-base
                font-medium
                text-gray-600
                bg-gray-50 bg-clip-padding bg-no-repeat
                border border-solid border-gray-300
                rounded
                transition
                ease-in-out
                m-4
                focus:text-gray-900 focus:bg-white focus:border-blue-600 focus:outline-none" aria-label="Default select example">
                  <option selected>Seleccionar categoria</option>
                  <option value="Videojuegos">Videojuegos</option>
                  <option value="Agricultura">Agricultura</option>
                  <option value="Animacion">Animacion</option>
                  <option value="Gastronomia">Gastronomia</option>
                  <option value="Otros">Otros</option>
              </select>
            </div>
          </div>
        </div>



      </div>
      <div class="text-left ml-40">
        <button type="submit" class="text-center bg-red-500 hover:bg-red-800 mb-4 ml-5 text-white font-bold py-2 px-10 border-b-4 border-red-500 hover:border-red-800 rounded">Crear</button>
      </div>
    </form>



  </div>
  {% include "footer.html" %}
</body>
</html>
